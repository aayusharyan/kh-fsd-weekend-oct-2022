<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale-1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Invoice</title>
  </head>

  <body>
    <h2>Receipt for Shopping</h2>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Subtotal</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>Potato</td>
          <td>1.5</td>
          <td>10</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Bread</td>
          <td>1</td>
          <td>5</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td></td>
          <td>Total</td>
          <td>2.5</td>
          <td>15</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
